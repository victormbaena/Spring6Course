<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Spring Framework Course</title>
</head>
<body>
<h1>Authors List</h1>
<table>
  <tr>
    <th>ID</th>
    <th>Publisher Name</th>
  </tr>
  <tr th:each="author : ${authors}">
    <td th:text="${author.getId()}">123</td>
    <td th:text="${author.getFirstName()} + ' ' + ${author.getLastName()}">Publisher Name</td>
  </tr>
</table>
</body>
</html>
