<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Course</title>
</head>
<body>
<h1>Book List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.getId()}">123</td>
        <td th:text="${book.getTitle()}">Spring in Action</td>
        <td th:text="${book.getPublisher().getPublisherName()}">Wrong</td>
    </tr>
</table>
</body>
</html>
